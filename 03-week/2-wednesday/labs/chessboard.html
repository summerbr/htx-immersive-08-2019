<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess</title>
    <style>
    .container {
        max-width: 100vw;
        max-height: 100vh;
        display: grid;
        grid-template-columns: 12% 12% 12% 12% 12% 12% 12% 12%;
        grid-template-rows: 12% 12% 12% 12% 12% 12% 12% 12%;
        background-color: black;
    }
    .box {
        background-color: black;
    }
    .box:nth-child(odd) {background-color: red;}
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <div class="box"></div>
</div>
</body>
</html>
